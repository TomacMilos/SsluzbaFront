<div class="mt-5">
    <h2>
      <fa-icon [icon]='faUser'></fa-icon> Profesor
    </h2>
  </div>
<div class="container mt-5">
    <form (ngSubmit)="processForm()">
        <div class="form group">
            <label for="cardNumber">Ime</label>
            <input *ngIf="loaded" type="text" name="firstName" class="form-control" [(ngModel)]="teacher.firstName"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form group mt-2">
            <label for="firstName">Prezime</label>
            <input *ngIf="loaded" type="text" name="fname" class="form-control" [(ngModel)]="teacher.lastName"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form group mt-2">
            <label for="teacherRank">Uloga</label>
            <ng-select [ngModelOptions]="{standalone: true}" [(ngModel)]="teacherRank">
                <ng-option *ngFor="let rank of ranks" [value]="rank">{{rank}}</ng-option>
             </ng-select>
        </div>
        <button type="submit" class="btn btn-success mt-2"><fa-icon [icon] = "faSave"></fa-icon></button>
        <br>
        <div class="mt-5">
            <table class="table table-bordered">
                <thead>
                    <th class="border-right-0">Kursevi</th>
                    <th style="width: 15%;" class="border-left-0">
                        <button type="button" (click)="addNewCourse()" class="btn btn-primary" aria-label="Add New Course">
                            <fa-icon [icon] = "faPlus"></fa-icon></button>
                    </th>
                </thead>
                <tr *ngFor="let course of courses">
                    <td class="border-right-0">
                        {{course.name}}
                    </td>
                    <td  class="border-left-0"><button type="button" class="btn btn-danger" aria-label="Delete"
                            (click)="deleteCourse(course)">
                            <fa-icon [icon] = "faTimes"></fa-icon></button></td>
                </tr>
                <tr *ngIf = "isAdd">
                    <td class="border-right-0">
                        <ng-select [(ngModel)]="course" [ngModelOptions]="{standalone: true}">
                            <ng-option *ngFor="let c of coursesAdd" [value]="c"> {{c.name}}</ng-option>
                         </ng-select>
                    </td>
                    <td class="border-left-0"><button (click) = "addCourse()" type="button" class="btn btn-success" aria-label="Save"><fa-icon [icon] = "faSave"></fa-icon></button>
                        <button type="button" (click)="cancelCourse()"  class="btn btn-danger ml-2" aria-label="Cancel"><fa-icon [icon] = "faTimes"></fa-icon></button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
