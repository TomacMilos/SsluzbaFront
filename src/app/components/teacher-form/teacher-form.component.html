
<div class="container">
        <form (ngSubmit)="processForm()">
            <div class="form group">
                <label for="cardNumber">Ime</label>
                <input type="text" name="firstName" class="form-control" [(ngModel)]="teacher.firstName">
            </div>
            <div class="form group">
                <label for="firstName">Prezime</label>
                <input type="text" name="fname" class="form-control" [(ngModel)]="teacher.lastName">
            </div>
            <br>
            <div>
                <div>
                    <h3>Predmeti od nastavnika</h3>
                </div>
                <table class="table table-bordered">
                  <tr *ngFor="let course of courses">
                    <td>
                {{course.name}}
                    </td>
                </tr>
                </table>
            </div> 
            <input type="submit" value="save" class="btn btn-success">
        </form>
    </div>
