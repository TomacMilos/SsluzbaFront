<div class="container mt-5">
    <h2 class="ml mb-3">
        <fa-icon [icon]="faUserPlus"></fa-icon> Dodavanje Studenta
    </h2>
</div>
<div >
  <form [formGroup]="profileForm" class="profile-form">


    <div class="form group mt-5">
        <fa-icon *ngIf="this.profileForm.controls.ime.invalid" class="mr-2" style="color: #df4759;" [icon]="faAst"></fa-icon>
        <label for="firstName">Ime Studenta</label>
        <input formControlName="ime" type="text" name="firstName" class="form-control" >
    </div>

    <div class="form group mt-2">
        <fa-icon *ngIf="this.profileForm.controls.prezime.invalid" class="mr-2" style="color: #df4759;" [icon]="faAst"></fa-icon>
        <label for="lastName">Prezime Studenta</label>
        <input formControlName="prezime" type="text" name="lastName" class="form-control" >
    </div>


    <div class="form group mt-2">
        <fa-icon *ngIf="this.profileForm.controls.lozinka.invalid" class="mr-2" style="color: #df4759;" [icon]="faAst"></fa-icon>
        <label for="password">Lozinka</label>
        <input type="password" formControlName="lozinka" name="password" class="form-control" >
    </div>


    <div class="form group mt-2">
        <fa-icon *ngIf="this.profileForm.controls.reLozinka.invalid" class="mr-2" style="color: #df4759;" [icon]="faAst"></fa-icon>
        <label for="password">Ponovi Lozinku</label>
        <input type="password" name="password" formControlName="reLozinka" class="form-control">
    </div>

</form>
</div>
<div class="mt-2">
    <span *ngIf="this.profileForm.controls.lozinka.invalid" class="mt-2">
      <fa-icon style="color: #ffc107;" [icon]="faexclamationTriangle"></fa-icon> Lozinka mora da sadrzi bar 8 karaktera
    </span>
  </div>
<div class="modal-footer">
    <button [disabled]="profileForm.invalid" class="btn btn-success" (click)="registerStudent()">
        <fa-icon [icon]="faSave"></fa-icon>
    </button>
    <button class="btn btn-primary" (click)="goBack()">
        <fa-icon [icon]="faTimes"></fa-icon>
    </button>
</div>
