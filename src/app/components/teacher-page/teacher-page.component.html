<div class="mt-5">
    <h2>
        <fa-icon [icon]='faUser'></fa-icon> Profesor
    </h2>
</div>
<div class="container mt-4">
    <form>
        <div class="form group">
            <label for="cardNumber">Ime</label>
            <input type="text" name="firstName" class="form-control" [(ngModel)]="teacher.firstName"
                [ngModelOptions]="{standalone: true}" disabled>
        </div>
        <div class="form group">
            <label for="firstName">Prezime</label>
            <input type="text" name="fname" class="form-control" [(ngModel)]="teacher.lastName"
                [ngModelOptions]="{standalone: true}" disabled>
        </div>
        <div class="form group">
            <label for="teacherRank">Uloga</label>
            <input type="text" name="fname" class="form-control" [(ngModel)]="teacher.teacherRank"
                [ngModelOptions]="{standalone: true}" disabled>
        </div>
        <br>
        <div>
            <table *ngIf="courses?.length > 0" class="table table-bordered">
                <thead>
                    <th>Kursevi</th>
                </thead>
                <tr *ngFor="let course of courses">
                    <td (click)="updateCourse(course)" style="user-select: none; cursor: pointer;"
                        class="border-right-0">
                        {{course.name}}
                    </td>
                </tr>
                <tr>
                </tr>
            </table>
        </div>
    </form>
</div>
