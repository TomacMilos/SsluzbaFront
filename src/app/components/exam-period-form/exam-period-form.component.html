<div class="container">
    <form (ngSubmit)="processForm()">
        <div class="form group">
            <label for="name">Naziv ispitnog roka</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="examperiod.name">

            <div class="form-group">
              <label for="name">Pocetak ispitnog roka</label>
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="dp1" [(ngModel)]="ngbStartDate" 
                    ngbDatepicker #d1="ngbDatepicker">
                  <button class="input-group-addon" (click)="d1.toggle()" type="button">
                  <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;"> </i> 
                </button>
                </div>
              </div>

              <div class="form-group">
                <label for="name">Pocetak ispitnog roka</label>
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="dp2" [(ngModel)]="ngbEndDate" 
                    ngbDatepicker #d2="ngbDatepicker">
                  <button class="input-group-addon" (click)="d2.toggle()" type="button">
                 <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;"> </i> 
                </button>
                </div>
              </div>
        </div>
        <input type="submit" value="save" class="btn btn-success">
    </form>
