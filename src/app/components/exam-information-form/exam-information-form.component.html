<div>
    <h3>Informacije o ispitu</h3>
  </div>
  <div>

    <div class="form group">
        <label for="naziv">Student</label>
        <input type="text" name="naziv" class="form-control" [(ngModel)]="exam.student.firstName+' '+ exam.student.firstName" disabled>
    </div>
      <div class="form-group">
        <label for="student">Predmet</label>
        <input type="text" name="naziv" class="form-control" [(ngModel)]="exam.course.name" disabled>
      </div>
      <div class="form-group">
        <label for="student">Bodovi sa ispita</label>
        <input type="text" name="naziv" class="form-control" [(ngModel)]="exam.examPoints" disabled>
      </div>
      <div class="form-group">
        <label for="student">Bodovi sa ve≈æbi</label>
        <input type="text" name="naziv" class="form-control" [(ngModel)]="exam.labPoints" disabled>
      </div>
      <div class="form-group">
        <label for="student">Datum</label>
        <input type="text" name="naziv" class="form-control" [(ngModel)]="exam.date" disabled>
      </div>
      <div class="form-group">
        <label for="student">Ispitni rok</label>
        <input type="text" name="naziv" class="form-control" [(ngModel)]="exam.examPeriod.name" disabled>
      </div>
  
  
  </div>
